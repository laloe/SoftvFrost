<style>
  td {
    padding: 2px !important;
    padding-left: 15px !important;
  }
</style>

<div class="panel" style="height:100px;">
  <div class="panel-body" style="margin-top:-20px;">
    <div class="col-md-6 col-sm-12">
      <h3 class="animated fadeInLeft"><b>Permisos</b></h3>
      <p class="animated fadeInDown"><i class="fa fa-home" aria-hidden="true"></i> Configuración>permisos</p>
    </div>
  </div>
</div>
<div class="col-md-12">
  <div class="panel-heading">
    <div class="tools">
      <div class="row">
        <div class="col-md-4">
          Selecciona un Rol
          <select ng-model="$ctrl.Rol" class="form-control" ng-change="$ctrl.ObtenPermisos();" ng-options="item as item.Nombre for item in $ctrl.Roles track by item.IdRol">
                      <option value="">Selecciona</option>
                      </select>



        </div>
        <div class="col-md-3">

        </div>

        <div class="col-md-5">

          <br>
          <button type="button" class="btn pull-right btn-raised btn-success" ng-click="$ctrl.Guardar()" permission permission-only="'permisosAdd'"><i class="fa fa-save" aria-hidden="true"></i> Guardar</button>

        </div>
      </div>
    </div>
  </div>
  <div class="panel ">


    <table class="table">
      <thead>
        <tr>
          <th>Módulo</th>
          <th>Consultar</th>
          <th>Agregar</th>
          <th>Editar</th>
          <th>Eliminar</th>

        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in $ctrl.Modules">
          <td ng-if="x.tipo == 1"><b>{{x.Description}}</b></td>
          <td ng-if="x.tipo != 1">{{x.Description}}</td>


          <td>

            <div class="form-group form-animate-checkbox text-center">
              <input type="checkbox" class="checkbox" ng-model="x.OptSelect">
              <label></label>
            </div>

            <!-- <div><label><input type="checkbox" ng-model="x.OptSelect"><span></span></label></div> -->
          </td>
          <td ng-if="x.tipo != 1">
            <div class="form-group form-animate-checkbox text-center">
              <input type="checkbox" class="checkbox" ng-model="x.OptAdd">
              <label></label>
            </div>
            <!-- <div ng-if="x.tipo != 1"><label><input type="checkbox"  ng-model="x.OptAdd"><span></span></label></div> -->
          </td>
          <td ng-if="x.tipo != 1">


            <div class="form-group form-animate-checkbox text-center">
              <input type="checkbox" class="checkbox" ng-model="x.OptUpdate">
              <label></label>
            </div>
            <!-- <div><label><input type="checkbox" ng-model="x.OptUpdate"><span></span></label></div> -->
          </td>
          <td ng-if="x.tipo != 1">


            <div class="form-group form-animate-checkbox text-center">
              <input type="checkbox" class="checkbox" ng-model="x.OptDelete">
              <label></label>
            </div>
            <!-- <div ng-if="x.tipo != 1"><label><input type="checkbox"  ng-model="x.OptDelete"><span></span></label></div> -->
          </td>

        </tr>
      </tbody>
    </table>


  </div>
</div>
