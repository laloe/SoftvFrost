<form angular-validator-submit="$ctrl.GuardarRol();" name="myForm" class="form-horizontal" novalidate angular-validator>
  <div class="card" style="margin-top:10px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
      <header>
        <strong style="font-weight:bold; border:none; margin-left:10px;">{{$ctrl.titulo}}</strong>
        <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"> <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Configuración</a></small>

      </header>
      <div class="tools">

        <!-- <button type="button" class="btn pull-right btn-raised btn-success btn-sm" ng-click="$ctrl.Guardar()" permission permission-only="'permisosAdd'">Guardar</button> -->
        <button class="btn btn-success btn-sm" type="submit" permission permission-only="'rolesAdd'">Guardar</button>
        <button type="button" class="btn btn-raised btn-default btn-sm" ui-sref="home.provision.roles"> Cancelar</button>

      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <b>Nombre de rol</b>
          <input type="text" class="form-control col-md-4" ng-model="$ctrl.Nombre" name="Nombre" required-message="'Este campo es obligatorio.'" validate-on="dirty" required validate-on="dirty">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <b>Descripción de rol</b>
          <input type="text" class="form-control col-md-4" ng-model="$ctrl.Descripcion" name="Descripcion" required-message="'Este campo es obligatorio.'" validate-on="dirty" required validate-on="dirty">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <b>Status</b>
          <div><label class="checkbox-inline checkbox-styled checkbox-info"><input type="checkbox" ng-model="$ctrl.Estatus"><span> Activo</span></label></div>

        </div>
      </div>
    </div>
  </div>

  </div>
</form>
