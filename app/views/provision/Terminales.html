<div class="panel" style="height:100px;">
  <div class="panel-body" style="margin-top:-20px;">
    <div class="col-md-6 col-sm-12">
      <h3 class="animated fadeInLeft">Terminales</h3>
      <p class="animated fadeInDown"><i class="fa fa-home" aria-hidden="true"></i> Provisión>Terminales</p>
    </div>
  </div>
</div>
<div class="col-md-12">
  <div class="panel-heading">
    <div class="tools">
      <div class="row">
        <div class="col-md-3">
          <div class="panel-body">
            <label class="control-label text-left">San</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-md-3">
          <div class="panel-body">
            <label class="control-label text-left">Suscriptor</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-md-3">
          <div class="panel-body">
            <label class="control-label text-left">Estado</label>
            <select class="form-control"></select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="panel-body" style="margin-top:25px;">
              <p class="text-center">
                  <button type="button" class="btn btn-raised btn-primary"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel form-element-padding">
    <table class="table">
      <thead>
        <tr>
          <th>Site ID</th>
          <th>ESN</th>
          <th>Estado</th>
          <th>Suscriptor</th>
          <th>Banda</th>
          <th>BEAM</th>
          <th>Servicio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr dir-paginate="x in $ctrl.terminales|itemsPerPage:5">
          <td>{{ x.SAN }}</td>
          <td>{{ x.ESN }}</td>
          <td>{{ x.Estatus }}</td>
          <td>Eric Alejandro Chavez Gomez</td>
          <td>KA</td>
          <td>BEAM-3 México DF</td>
          <td>INTERNET_RESI_B3_3M_0.5M</td>
          <td>
            <a ui-sref="home.provision.terminalesgestion" class="btn  btn-xs btn-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="Gestionar Terminal"><i class="fa fa-laptop" aria-hidden="true"></i></a>
            <a ui-sref="home.provision.terminalesmovimientos" class="btn  btn-xs btn-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="Movimientos"><i class="fa fa-exchange" aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
