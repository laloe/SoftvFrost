<style>
.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #f0ad4e;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #E99929;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #f0ad4e;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #FFF; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #FFF, #FFF);
  background: -moz-linear-gradient(right, #FFF, #FFF);
  background: -o-linear-gradient(right, #FFF, #FFF);
  background: linear-gradient(to left, #FFF, #FFF);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
</style>
<div class="login-page">
  <div class="form">
    <img src="images/logo.png" style="width:250px; margin-top:-50px;">
    <form class="login-form" angular-validator-submit="$ctrl.login()" name="myForm" novalidate angular-validator>
        <div class="form-group">
            <input type="text" placeholder="username" name="nombre" ng-model="$ctrl.user" validate-on="dirty" ng-model="form.dirty" class="form-control" required-message="'El usuario es obligatorio.'" required/>
        </div>
        <div class="form-group">
            <input type="password" placeholder="password" name="password" ng-model="$ctrl.password" validate-on="dirty" ng-model="form.dirty" class="form-control" required-message="'La contraseÃ±a es obligatorio.'" required/>
        </div>
      <button type="submit">login</button>
      <p class="message">No estas registrado? <a href="">Contacta al Administrador</a></p>
    </form>
  </div>
</div>
